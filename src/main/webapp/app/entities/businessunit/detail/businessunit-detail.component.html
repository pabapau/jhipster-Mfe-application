<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="businessunit">
      <h2 data-cy="businessunitDetailsHeading">
        <span jhiTranslate="jhipsterMfeApplicationApp.businessunit.detail.title">Businessunit</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ businessunit.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterMfeApplicationApp.businessunit.code">Code</span></dt>
        <dd>
          <span>{{ businessunit.code }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterMfeApplicationApp.businessunit.name">Name</span></dt>
        <dd>
          <span>{{ businessunit.name }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterMfeApplicationApp.businessunit.description">Description</span></dt>
        <dd>
          <span>{{ businessunit.description }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/businessunit', businessunit.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
