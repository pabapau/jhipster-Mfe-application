<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-flow-heading" data-cy="FlowCreateUpdateHeading" jhiTranslate="jhipsterMfeApplicationApp.flow.home.createOrEditLabel">
        Create or edit a Flow
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterMfeApplicationApp.flow.fileIdent" for="field_fileIdent">File Ident</label>
          <input type="text" class="form-control" name="fileIdent" id="field_fileIdent" data-cy="fileIdent" formControlName="fileIdent" />
          <div *ngIf="editForm.get('fileIdent')!.invalid && (editForm.get('fileIdent')!.dirty || editForm.get('fileIdent')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('fileIdent')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterMfeApplicationApp.flow.flowusecase" for="field_flowusecase">Flowusecase</label>
          <select class="form-control" name="flowusecase" formControlName="flowusecase" id="field_flowusecase" data-cy="flowusecase">
            <option [ngValue]="null">{{ 'jhipsterMfeApplicationApp.Flowusecase.null' | translate }}</option>
            <option *ngFor="let flowusecase of flowusecaseValues" [value]="flowusecase">
              {{ 'jhipsterMfeApplicationApp.Flowusecase.' + flowusecase | translate }}
            </option>
          </select>
          <div *ngIf="editForm.get('flowusecase')!.invalid && (editForm.get('flowusecase')!.dirty || editForm.get('flowusecase')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('flowusecase')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterMfeApplicationApp.flow.description" for="field_description">Description</label>
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterMfeApplicationApp.flow.creationdate" for="field_creationdate">Creationdate</label>
          <div class="input-group">
            <input
              id="field_creationdate"
              data-cy="creationdate"
              type="text"
              class="form-control"
              name="creationdate"
              ngbDatepicker
              #creationdateDp="ngbDatepicker"
              formControlName="creationdate"
            />
            <button type="button" class="btn btn-secondary" (click)="creationdateDp.toggle()">
              <fa-icon icon="calendar-alt"></fa-icon>
            </button>
          </div>
          <div
            *ngIf="editForm.get('creationdate')!.invalid && (editForm.get('creationdate')!.dirty || editForm.get('creationdate')!.touched)"
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('creationdate')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterMfeApplicationApp.flow.lastupdated" for="field_lastupdated">Lastupdated</label>
          <div class="input-group">
            <input
              id="field_lastupdated"
              data-cy="lastupdated"
              type="text"
              class="form-control"
              name="lastupdated"
              ngbDatepicker
              #lastupdatedDp="ngbDatepicker"
              formControlName="lastupdated"
            />
            <button type="button" class="btn btn-secondary" (click)="lastupdatedDp.toggle()">
              <fa-icon icon="calendar-alt"></fa-icon>
            </button>
          </div>
          <div *ngIf="editForm.get('lastupdated')!.invalid && (editForm.get('lastupdated')!.dirty || editForm.get('lastupdated')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('lastupdated')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterMfeApplicationApp.flow.buildstate" for="field_buildstate">Buildstate</label>
          <select class="form-control" name="buildstate" formControlName="buildstate" id="field_buildstate" data-cy="buildstate">
            <option [ngValue]="null">{{ 'jhipsterMfeApplicationApp.Buildstate.null' | translate }}</option>
            <option *ngFor="let buildstate of buildstateValues" [value]="buildstate">
              {{ 'jhipsterMfeApplicationApp.Buildstate.' + buildstate | translate }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterMfeApplicationApp.flow.buildcount" for="field_buildcount">Buildcount</label>
          <input
            type="number"
            class="form-control"
            name="buildcount"
            id="field_buildcount"
            data-cy="buildcount"
            formControlName="buildcount"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterMfeApplicationApp.flow.buildcomment" for="field_buildcomment">Buildcomment</label>
          <input
            type="text"
            class="form-control"
            name="buildcomment"
            id="field_buildcomment"
            data-cy="buildcomment"
            formControlName="buildcomment"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterMfeApplicationApp.flow.businessunit" for="field_businessunit">Businessunit</label>
          <select class="form-control" id="field_businessunit" data-cy="businessunit" name="businessunit" formControlName="businessunit">
            <option *ngIf="!editForm.get('businessunit')!.value" [ngValue]="null" selected></option>
            <option
              [ngValue]="
                businessunitOption.id === editForm.get('businessunit')!.value?.id ? editForm.get('businessunit')!.value : businessunitOption
              "
              *ngFor="let businessunitOption of businessunitsSharedCollection; trackBy: trackBusinessunitById"
            >
              {{ businessunitOption.code }}
            </option>
          </select>
        </div>
        <div
          *ngIf="
            editForm.get(['businessunit'])!.invalid && (editForm.get(['businessunit'])!.dirty || editForm.get(['businessunit'])!.touched)
          "
        >
          <small
            class="form-text text-danger"
            *ngIf="editForm.get(['businessunit'])?.errors?.required"
            jhiTranslate="entity.validation.required"
          >
            This field is required.
          </small>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterMfeApplicationApp.flow.origin" for="field_origin">Origin</label>
          <select class="form-control" id="field_origin" data-cy="origin" name="origin" formControlName="origin">
            <option *ngIf="!editForm.get('origin')!.value" [ngValue]="null" selected></option>
            <option
              [ngValue]="siteOption.id === editForm.get('origin')!.value?.id ? editForm.get('origin')!.value : siteOption"
              *ngFor="let siteOption of sitesSharedCollection; trackBy: trackSiteById"
            >
              {{ siteOption.name }}
            </option>
          </select>
        </div>
        <div *ngIf="editForm.get(['origin'])!.invalid && (editForm.get(['origin'])!.dirty || editForm.get(['origin'])!.touched)">
          <small class="form-text text-danger" *ngIf="editForm.get(['origin'])?.errors?.required" jhiTranslate="entity.validation.required">
            This field is required.
          </small>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterMfeApplicationApp.flow.destination" for="field_destination">Destination</label>
          <select class="form-control" id="field_destination" data-cy="destination" name="destination" formControlName="destination">
            <option *ngIf="!editForm.get('destination')!.value" [ngValue]="null" selected></option>
            <option
              [ngValue]="siteOption.id === editForm.get('destination')!.value?.id ? editForm.get('destination')!.value : siteOption"
              *ngFor="let siteOption of sitesSharedCollection; trackBy: trackSiteById"
            >
              {{ siteOption.name }}
            </option>
          </select>
        </div>
        <div
          *ngIf="editForm.get(['destination'])!.invalid && (editForm.get(['destination'])!.dirty || editForm.get(['destination'])!.touched)"
        >
          <small
            class="form-text text-danger"
            *ngIf="editForm.get(['destination'])?.errors?.required"
            jhiTranslate="entity.validation.required"
          >
            This field is required.
          </small>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
